<!--

<ion-header>

  <ion-navbar>
    <ion-title>passwordReset</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Reset Password
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px"></div>
        <button ion-button outline block round color="light" (click)="resetPassword()">Reset Your password</button>
        <div class="spacer" style="height: 10px"></div>

        <div class="spacer" style="height: 10px"></div>
        <button ion-button clear full color="light" (click)="goback()">Go back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
