<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px"></div>
        <ion-item>
          <ion-input type="text" placeholder="user name" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="newuser.name"></ion-input>
        </ion-item>
        <button ion-button outline block round color="light" (click)="signup()">Signup</button>
        <div class="spacer" style="height: 10px"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px"></div>
        <button ion-button clear full color="light" (click)="goback()">Go back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
